specVersion: 0.0.2
description: PoolFactory for Spartan Protocol
repository: https://github.com/spartan-protocol/spartan-protocol-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: bsc
    source:
      address: "0x2C577706579E08A88bd30df0Fd7A5778A707c3AD"
      abi: PoolFactory
      startBlock: 11466300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - PoolFactory
        - Token
        - Pool
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
        - name: iBEP20
          file: ./abis/iBEP20.json
        - name: iBEP20SymbolBytes
          file: ./abis/iBEP20SymbolBytes.json
        - name: iBEP20NameBytes
          file: ./abis/iBEP20NameBytes.json
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: CreatePool(indexed address,indexed address)
          handler: handleCreatePool
  - kind: ethereum/contract
    name: Dao
    network: bsc
    source:
      address: "0x80531284f27d8b479aCA8dbA18fD6303B4bF1567"
      abi: Dao
      startBlock: 11696827
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingDao.ts
      entities:
        - Transaction
        - Harvest
        - Member
        - DepositAsset
        - Position
      abis:
        - name: Dao
          file: ./abis/Dao.json
      eventHandlers:
        - event: Harvest(indexed address,uint256)
          handler: handleHarvest
        - event: DepositAsset(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleBond
  - kind: ethereum/contract
    name: Router
    network: bsc
    source:
      address: "0xfbcdd9270aa6f298851164b2b657eceaf88469be"
      abi: Router
      startBlock: 12093273
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingRouter.ts
      entities:
        - Pool
      abis:
        - name: Router
          file: ./abis/Router.json
      eventHandlers:
        - event: Dividend(address,uint256)
          handler: handleDividend
  - kind: ethereum/contract
    name: Reserve1
    network: bsc
    source:
      address: "0x3e22a572430c10abb6d0508fd567dcf62fd83c0f"
      abi: Reserve
      startBlock: 12093315
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingReserve.ts
      entities:
        - Pool
      abis:
        - name: Reserve
          file: ./abis/Reserve.json
      eventHandlers:
        - event: RealisePOL(address,uint256)
          handler: handleRealisePOL
  - kind: ethereum/contract
    name: Reserve2
    network: bsc
    source:
      address: "0xe548561782c2F4f1145B654A41C47F49159913B0"
      abi: Reserve
      startBlock: 12124514
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingReserve.ts
      entities:
        - Pool
      abis:
        - name: Reserve
          file: ./abis/Reserve.json
      eventHandlers:
        - event: RealisePOL(address,uint256)
          handler: handleRealisePOL
templates:
  - kind: ethereum/contract
    name: Pool
    network: bsc
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingPool.ts
      entities:
        - Pool
        - Member
        - Transaction
        - LiqAdd
        - LiqRemove
        - Swap
        - MintSynth
        - BurnSynth
        - Position
      abis:
        - name: Pool
          file: ./abis/Pool.json
        - name: Factory
          file: ./abis/PoolFactory.json
        - name: iBEP20
          file: ./abis/iBEP20.json
      eventHandlers:
        - event: AddLiquidity(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleAddLiquidity
        - event: RemoveLiquidity(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleRemoveLiquidity
        - event: Swapped(indexed address,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleSwapped
        - event: MintSynth(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleMintSynth
        - event: BurnSynth(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleBurnSynth
